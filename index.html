<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Chips</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Uni Sans';
            src: url('fonts/UniSansRegular.woff2') format('woff2'),
                 url('fonts/UniSansRegular.woff') format('woff'),
                 url('fonts/UniSansRegular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Uni Sans Bold';
            src: url('fonts/UniSansBold.woff2') format('woff2'),
                 url('fonts/UniSansBold.woff') format('woff'),
                 url('fonts/UniSansBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            font-family: 'Uni Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00ff22, 
                   #23cf8d); 
        }
        h1 { 
            position: left; 

            font-size: 40px; 
            font-family: 'Uni Sans', Arial, sans-serif;
            background: linear-gradient(to right, #f32170, 
                    #ff6b08, #cf23cf, #eedd44); 
            -webkit-text-fill-color: transparent; 
            -webkit-background-clip: text; 
        }
        p { 
            position: center; 

            font-family: 'Uni Sans', Arial, sans-serif;
            background: #000000;
            -webkit-text-fill-color: transparent; 
            -webkit-background-clip: text; 
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #ffffff;
            padding-top:0px;
            min-height: 90px;
            border-bottom: #0779e4 10px solid;
            display: flex;
            align-items: center;
        }
        .header a {
            color: #000000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
        }
        .header ul {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
            align-items: center;
        }
        .header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .header #branding {
            float: left;
        }
        .header #branding img {
            height: 47.6px; /* Adjust this value to control the logo size */
            width: auto;
            margin-right: 5px;
            vertical-align: middle;
        }
        .header #branding h1 {
            margin: 0;
            font-family: 'Uni Sans Bold', Arial, sans-serif;
            display: inline-block;
            vertical-align: middle;
        }
        .header nav {
            float: right;
            margin-top: 10px;
        }
        .hero {
            text-align: center;
            margin-top: 100px;
        }
        .hero h1 {
            font-size: 48px;
            font-family: 'Uni Sans Bold', Arial, sans-serif;
        }
        .hero h2 {
            font-size: 48px;
            font-family: 'Uni Sans Bold', Arial, sans-serif;
        }
        .hero p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div id="branding">
                <img src="images/logo.png" alt="A's-C Logo">
                <h1>Andy's Chips</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="team.html">Team</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="hero">
            <h2><font color="#ffcc41">Welcome to Andy's Chips</font></h2>
            <p><b>Your one-stop shop for all your chip needs.</b></p>
        </div>
    </div>
</body>
</html>
